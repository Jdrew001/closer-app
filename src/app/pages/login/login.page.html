<div class="auth">
  <ion-content scrollY="false">

    <div class="image-container">
      <img width="30%" src="../../../assets/images/logo-blue.png" alt="image" />
    </div>
  
    <div class="heading-container">
      <h1 class="bold-text title">Welcome Back!</h1>
      <p class="light-text subtitle">Login to continue</p>
    </div>
   
    <form [formGroup]="loginForm">
      <div class="input-group">
        <div class="group">
          <ion-item lines="none">
            <ion-label position="stacked">Email Address</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
            <!-- <ion-icon name="mail-outline" slot="start"></ion-icon> -->
          </ion-item>
          <!-- <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">Email is required</span>
            <span *ngIf="email.errors?.email">Email is invalid</span>
          </div> -->
        </div>
  
        <div class="group">
          <ion-item lines="none">
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
            <!-- <ion-icon name="lock-closed-outline" slot="start"></ion-icon> -->
          </ion-item>
          <ion-note class="forgot-password" color="primary" (click)="forgotPassword()">
            <p class="bold-text">Forgot Password?</p>
          </ion-note>
          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
            <span *ngIf="password.errors?.required">Password is required</span>
            <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
          </div>
        </div>
      </div>
      <div class="button-group">
        <ion-button type="submit" expand="block" shape="round" size="large" (click)="login()">Login</ion-button>
        <br><br>
        <div class="text-center">
          <span>
            <span>Don't have an Account?</span> <span (click)="registerPage()" class="primary bold-text button">&nbsp;&nbsp;Sign up</span>
          </span>
        </div>
      </div>
    </form>
  </ion-content>
</div>
