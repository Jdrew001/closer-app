<div class="auth">
  <ion-content>

    <div class="image-container">
      <img width="30%" src="../../../assets/images/logo-blue.png" alt="image" />
    </div>

    <div class="heading-container">
      <h1 class="bold-text title">Reset Password</h1>    
      <p class="light-text subtitle">Enter the new password</p>
    </div>
  
    <form [formGroup]="passwordForm">
      <div class="input-group">
        <div class="group">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" autocapitalize="on" formControlName="password">
            <ion-icon *ngIf="(password.dirty || password.touched) && !password.errors" class="correct" name="checkmark-circle-outline"></ion-icon>
            <ion-icon *ngIf="(password.dirty || password.touched) && password.errors" class="incorrect" name="close-circle-outline"></ion-icon>
          </ion-input>
  
          <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
            <span *ngIf="password.errors?.required">Password is required</span>
            <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
          </div>
        </div>

        <div class="group">
          <ion-label position="stacked">Confirm Password</ion-label>
          <ion-input type="password" autocapitalize="on" formControlName="confirmPassword">
            <ion-icon *ngIf="confirmPassword.value !== '' && passwordsMatch && (confirmPassword.dirty || confirmPassword.touched)" class="correct" name="checkmark-circle-outline"></ion-icon>
            <ion-icon *ngIf="confirmPassword.value !== '' && !passwordsMatch && (confirmPassword.dirty || confirmPassword.touched)" class="incorrect" name="close-circle-outline"></ion-icon>
          </ion-input>
          
          <div *ngIf="confirmPassword.value !== '' && !passwordsMatch && (confirmPassword.dirty || confirmPassword.touched)" class="errors">
            <span *ngIf="!passwordsMatch">Passwords do not match</span>
          </div>
        </div>
      </div>
      <ion-button class="shadow" type="submit"  expand="block" shape="round" size="large" (click)="submit()">Submit</ion-button>
      <br><br>
      <ion-button type="button" expand="block" color="dark" fill="clear" (click)="cancel()">Cancel</ion-button>
    </form>
  </ion-content>
</div>
