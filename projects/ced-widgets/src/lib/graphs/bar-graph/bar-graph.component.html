<ion-grid>
  <ion-row>
    <ion-col>
      <ion-grid>
        <ion-row class="ion-justify-content-evenly ion-align-items-end bar-container">
          <ng-container *ngFor="let item of keys">
            <ion-col [ngStyle]="getColHeight(item)" #bar (click)="tapEvent($event, item)">
              <div *ngIf="selectedDay !== item && shouldShow(item)" class="bar shadow" [ngStyle]="getBarColor(item)">
              </div>
  
              <div *ngIf="selectedGraph && selectedDay === item && shouldShow(item)" class="bar active shadow">
              </div>
  
              <div *ngIf="!selectedGraph && selectedDay === item && shouldShow(item)" class="bar shadow" [ngStyle]="getBarColor(item)">
              </div>
              <div *ngIf="selectedGraph && selectedDay === item" [ngClass]="{'fadein': selectedGraph && selectedDay === item}" class="tooltip shadow">
                <span>{{ getLineValue(item) }}%</span>
                <div class="triangle_down"></div>
              </div>
            </ion-col>
          </ng-container>
        </ion-row>
        <ion-row class="ion-justify-content-evenly">
          <ion-col (click)="tapEvent($event, item)" class="text-center" *ngFor="let item of keys">
            <span
            [ngClass]="{'active': defaultGraph && currentDay === item}" 
            class="day-label">{{ getFormatterKey(item) }}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
